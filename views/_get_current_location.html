

<div>
	<div class="form-group" id="td-change-chapter-datepicker">
		<label for="diary-editor-change-chapter-date" class="control-label">Date</label>
		<div class="demo">


			<div class="row">
				<div class=".col-xs-6 .col-sm-4 .col-md-4">
					<p class="input-group">
						<input type="text" class="form-control"
							datepicker-popup="{{format}}" ng-model="$parent.dt"
							is-open="$parent.opened" max-date="'2019-12-31'"
							datepicker-options="dateOptions"
							date-disabled="disabled(date, mode)" ng-required="true"
							close-text="Close" /> <span class="input-group-btn">
							<button type="button" class="btn btn-default"
								ng-click="$parent.open($event)">
								<i class="glyphicon glyphicon-calendar"></i>
							</button>
						</span>
					</p>
				</div>
			</div>

		</div>
	</div>


</div>
